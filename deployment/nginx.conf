server {
    listen 80;
    server_name localhost;

    # -------------------
    # FRONTEND: React SPA
    # -------------------
    root /usr/share/nginx/html;
    index index.html;

    # Все маршруты SPA направляем на index.html
    location / {
        try_files $uri /index.html;
    }

    # -------------------
    # API PROXY
    # -------------------
    location /api/ {
        proxy_pass http://backend:8000/;  # контейнер backend в docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты для долгих запросов (например, обучение или большой CSV)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # -------------------
    # Кэширование статики
    # -------------------
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|json)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # -------------------
    # Логи
    # -------------------
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
